<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Collaboration Management</h1>
        <nav>
            <ul>
                <li><a href="/members.html">Members</a></li>
                <li><a href="/institutions.html">Institutions</a></li>
                <li><button id="logoutBtn" class="btn btn-secondary">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard">
            <h2>Welcome to Collaboration Management</h2>
            <p>Select an option from the navigation menu to get started.</p>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        // Check authentication
        checkAuth().then(isAuthenticated => {
            if (!isAuthenticated) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>

</html>
